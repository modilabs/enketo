<html>
<head>
	<title>test select widget</title>
	<link href="../../public/libraries/bootstrap/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../../public/libraries/jquery.min.js"></script>
	<script type="text/javascript" src="../../public/libraries/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../src/js/widgets.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('select').selectpicker();
		});
	</script>
	<style>
		label{display: block; margin: 20px;}
		.bootstrap-select{display: block;}
	</style>
</head>
<body>

	<label>
		select one without default
		<select name="/widgets/select_widgets/spinner">
			<option value="" >nothing</option>
			<option value="a">option a</option>
			<option value="b">option b</option>
			<option value="c">option c</option>
			<option value="d">option d</option>
		</select>
	</label>

	<label>
		select multiple without defaults
		<select multiple="multiple" name="/widgets/select_widgets/spinner_all">
			<option value="a">option a</option>
			<option value="b">option b</option>
			<option value="c">option c</option>
			<option value="d">option d</option>
		</select>
	</label>

	<label>
		select one with default option a
		<select name="/widgets/select_widgets/spinner">
			<option value >nothing</option>
			<option value="a" selected="selected">option a</option>
			<option value="b">option b</option>
			<option value="c">option c</option>
			<option value="d">option d</option>
		</select>
	</label>

	<label>
		select multiple with defaults options b and c
		<select multiple="multiple" name="/widgets/select_widgets/spinner_all">
			<option value >nothing</option>
			<option value="a">option a</option>
			<option value="b" selected="selected">option b</option>
			<option value="c" selected="selected">option c</option>
			<option value="d">option d</option>
		</select>
	</label>

</body>
</html>
