<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../lib/jasmine/images/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-1.3.1/jasmine.css">
  <style>
    .datepicker, .bootstrap-timepicker{display: none;}
  </style>
  <script type="text/javascript" src="../lib/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include library files here... -->
  <script type="text/javascript" src="../public/libraries/jquery.min.js"></script>
  <script type="text/javascript" src="../public/libraries/modernizr.min.js"></script>
  <script type="text/javascript" src="../public/libraries/xpathjs_javarosa/build/xpathjs_javarosa.min.js"></script>

  <!-- include mock files here ... -->
  <script type="text/javascript" src="mocks/transform.mock.js"></script>
  <script type="text/javascript" src="../drishti/mocks/transforms.mock.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/js/storage_drishti.js"></script>
  <script type="text/javascript" src="../src/js/form.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/transform.spec.js"></script>

  <script type="text/javascript">
    (function() {
      if (typeof console.debug === 'undefined'){
        console.debug = console.log;
      }

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
