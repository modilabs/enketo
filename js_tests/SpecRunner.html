<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../lib/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine/jasmine-html.js"></script>

  <!-- include library files here... -->
  <script type="text/javascript" src="../public/libraries/jquery.min.js"></script>
  <script type="text/javascript" src="../public/libraries/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../public/libraries/jdewit-bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
  <script type="text/javascript" src="../public/libraries/eternicode-bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="../public/libraries/bootstrap-select.js"></script>
  <script type="text/javascript" src="../public/libraries/modernizr.min.js"></script>
  <script type="text/javascript" src="../public/libraries/xpathjs_javarosa/build/xpathjs_javarosa.min.js"></script>

  <!-- include mock files here ... -->
  <script type="text/javascript" src="mocks/envjasmine.mock.js"></script>
  <script type="text/javascript" src="mocks/gui.mock.js"></script>
  <script type="text/javascript" src="mocks/form.mock.js"></script>
  <script type="text/javascript" src="mocks/connection.mock.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/js/__form.js"></script>
  <script type="text/javascript" src="../src/js/__storage.js"></script>
  <script type="text/javascript" src="../src/js/__connection.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/form.spec.js"></script>
  <script type="text/javascript" src="specs/storage.spec.js"></script>
  <script type="text/javascript" src="specs/connection.spec.js"></script>

  <script type="text/javascript">
    (function() {
      if (typeof console.debug === 'undefined'){
        console.debug = console.log;
      }

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
