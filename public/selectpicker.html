<html>
<head>
	<title>test select widget</title>
	<link href="libraries/bootstrap/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="libraries/jquery.min.js"></script>
	<script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libraries/bootstrap-select.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('select').selectpicker();
		});
	</script>
</head>
<body>

	<br/><br/>

	<select name="/widgets/select_widgets/spinner">
		<option value >nothing</option>
		<option value="a" selected="selected">option a</option>
		<option value="b">option b</option>
		<option value="c">option c</option>
		<option value="d">option d</option>
	</select>

	<br/><br/>

	<select multiple="multiple" name="/widgets/select_widgets/spinner_all">
		<option value="a">option a</option>
		<option value="b" selected="selected">option b</option>
		<option value="c" selected="selected">option c</option>
		<option value="d">option d</option>
	</select>

</body>
</html>
